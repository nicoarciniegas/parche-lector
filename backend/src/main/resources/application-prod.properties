# src/main/resources/application-prod.properties

# Render sets the PORT variable automatically
server.port=${PORT:10000}

# Database (These will be injected by Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Removed explicit dialect - Hibernate will auto-detect PostgreSQL

# JWT (Injected securely)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=86400000

# Frontend URL (for password reset emails, etc.)
app.frontend.url=${APP_FRONTEND_URL:https://parche-lector.vercel.app}

# Logging (Quiet in production to save disk space)
logging.level.com.parchelector=INFO
logging.level.org.hibernate.SQL=ERROR